<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>


    <div class="container">
    <h1>
        Slide Show
    </h1>


    <div class="slide-show">
        <div class="overlay"></div>
        
        <div class="slide">
            <div class="numbers">1/4</div>
            <img src="/img/post-slide-1.jpg" alt="">
            <p class="text">
                Lorem ipsum dolor sit amet.
            </p>
        </div>

        <div class="slide">
            <div class="numbers text-black">2/4</div>
            <img src="/img/post-slide-2.jpg" alt="">
            <p class="text text-black">
            Lorem ipsum dolor sit amet.    
            </p>
        </div>


        <div class="slide">
            <div class="numbers">3/4</div>
            <img src="/img/post-slide-3.jpg" alt="">
            <p class="text">
            Lorem ipsum dolor sit amet.
            </p>
        </div>

        <div class="slide">
            <div class="numbers">4/4</div>
            <img src="/img/post-slide-4.jpg" alt="">
            <p class="text">
                Lorem ipsum dolor sit amet.
            </p>
        </div>

       
        
        <a href="#" onclick="plus(-1)" class="prev">&#10094;</a>
        <a href="#" onclick="plus(1)" class="next">&#10095;</a>

    </div>

    

    <div class="navigation">
        <span onclick="slideShow(0)" class="dot active"></span>
        <span onclick="slideShow(1)" class="dot"></span>
        <span onclick="slideShow(2)" class="dot"></span>
        <span onclick="slideShow(3)" class="dot"></span>
    </div>


</div>

    
</body>
</html>
